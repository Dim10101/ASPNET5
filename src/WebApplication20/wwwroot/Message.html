<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Title here!!!</title>
    <script src="js/vendor.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
    <link type="text/css" rel="stylesheet" href="css/vendor.min.css" />
</head>
<body ng-app="MyApp">
    <div class="row">
        <div ng-controller="MyController" class="panel panel-info col-md-4">
            <div class="panel-body">
                <textarea class="text-muted form-control" ng-model="messagetext"></textarea>
            </div>
            <div class="panel-heading">
                <button class="btn btn-success" ng-click="Create();">Create</button>
            </div>
            <div class="input-group panel-body">
                <input type="text" value="{{guid}}" />
            </div>
        </div>
        <div class="panel panel-info col-md-4">
            <div class="row">
                <div class="col-md-6">
                    <div class="panel-body">
                        <textarea class="text-muted form-control">Enter password</textarea>
                        <textarea class="text-muted form-control">Confirm password</textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
